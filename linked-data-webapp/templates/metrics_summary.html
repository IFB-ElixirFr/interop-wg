{% extends "layout.html" %}

{% block body %}

<script type="text/javascript" charset="utf-8">
    $( document ).ready(function() {
        console.log( "ready!" );
        $("#notif").addClass("is-hidden");

        console.log('trying to connect...');
        var socket = io.connect('http://127.0.0.1:5000');
        //var socket = io();
        console.log('connected');

        //////////////////
        // click handlers
        //////////////////

        {% for f in f_metrics %}
        $("#test_{{f.name}}").click(function(){
            console.log("Testing metrics {{f.name}}")
            $(this).addClass("is-loading")
            socket.emit('evaluate_{{f.name}}', 'http://my/url');
        });
        {% endfor %}

        //////////////////
        // event handlers
        //////////////////

        socket.on('connect', function() {
            socket.emit('hello', {data: 'I\'m connected!'});
            console.log('hello message sent');
        });


        {% for f in f_metrics %}
        socket.on('done_{{f.name}}', function(value) {
            $(this).removeClass("is-loading")
        });
        {% endfor %}

        socket.on('fast', function(value) {
            if ("done".includes(value)) {
                $("#p1").attr("value", 100);
            } else {
                console.log('received '+value+' for p1');
                $("#p1").attr("value",value);
            }
        });

        socket.on('slow', function(value) {
            if ("done".includes(value)) {
                $("#p2").attr("value", 100);
            } else {
                console.log('received '+value+' for p2');
                $("#p2").attr("value", value);
            }
        });

        socket.on('long', function(value) {
            console.log('END LONG');
            $("#notif").text(value);
            $("#notif").removeClass("is-hidden");
        });

        socket.emit('fast');
        //socket.emit('slow');
        //socket.emit('long');
    });
</script>

<h1 class="title">How FAIR is my resource</h1>
<progress id="p1" class="progress is-primary"  value="" max="100"></progress>

<div class="columns is-multiline is-mobile">
<!--    <div class="column is-one-fifth"><code>Findable</code></div>-->

        <div class="column is-one-fifth">
            {% set title=f.name %}
            {% include 'metrics_card.html' with context %}
        </div>
    {% endfor %}
</div>
